<section class="py-3 md:py-5 overflow-hidden">
  <div class="container mx-auto">
    <div class="row">
      <div class="col w-full">
        <h2 class="mb-3">Parties</h2>
      </div>
    </div>
  </div>
  <div class="mb-6">
    <div class="font-northstar whitespace-no-wrap horizontal-marquee-1 js-marquee" data-repeat-num="100">
      <span>Returning in 2021 - </span>
    </div>
    <div class="font-northstar whitespace-no-wrap horizontal-marquee-2 flex justify-end js-marquee whitespace-pre" data-repeat-num="100">
      <span>Returning in 2021 - </span>
    </div>
    <div class="font-northstar whitespace-no-wrap horizontal-marquee-3 js-marquee" data-repeat-num="100">
      <span>Returning in 2021 - </span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col w-full">
        <div class="pt-5">
          <h3 class="mb-3">Past parties</h3>
          <div class="flex flex-wrap">
            {% assign urls = page.images %}
            {% for url in urls %}
            <div class="md:mr-2 mb-2 parties-gallery-image">
              <img src="{{ url }}" class="object-cover md:h-full"/>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
