---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _parties
  label: Parties
  create: all
  match: "**/*"
- type: directory
  path: _radio_shows
  label: Radio shows
  create: all
  match: "**/*"
- type: directory
  path: _mixes
  label: Mixes
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _uploads
  label: Uploads
  create: all
  match: "**/*"
upload_dir: assets/img
public_path: "/assets/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - development=development
  - production=production
  preview_output_directory: _site
  install_dependencies_command: bundle install
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
